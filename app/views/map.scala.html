@main(null) {

    <div id="position"/>

    <script src="@routes.Assets.at("javascripts/pixi.dev.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>

    <script>
        document.body.appendChild ( map ) ;
    </script>

    <script>
    document.onkeydown = checkDown;
    document.onkeyup = ckeckUp;




    function checkDown(e) {
        e = e || window.event;
        if (e.keyCode == '38') {
        // up
            setSpeed(50)
        }

        else if (e.keyCode == '40') {
        // down arrow
            setSpeed(0)
        }
        else if ( e.keyCode == "39"){
        // right
            setRotationSpeed(0.7)
        }
        else if ( e.keyCode == "37"){
        // left
            setRotationSpeed(-0.7)
        }
    }


    function ckeckUp(e) {
    e = e || window.event;
    if (e.keyCode == '38') {
    // up
        setSpeed(0)
    }
    else if (e.keyCode == '40') {
    // down arrow
    }
    else if ( e.keyCode == "39"){
    // right
        setRotationSpeed(0)
    }
    else if ( e.keyCode == "37"){
    // left
        setRotationSpeed(0)
    }
    }
    </script>

}
