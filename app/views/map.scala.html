@main(null) {

    <div id="position"/>

    <script src="@routes.Assets.at("javascripts/pixi.dev.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>

    <script>
		var map = new SubMap()
        document.body.appendChild ( map.getMap() ) ;
    </script>

    <script>
    document.onkeydown = checkDown;
    document.onkeyup = ckeckUp;
    var startPosNewShip = 10
    var newShipId = 1
    var jump = 20;
    var turn = 0.0


    function checkDown(e) {
        e = e || window.event;
        if (e.keyCode == '38') {
        // up
            map.setSpeed(50)
        }

        else if (e.keyCode == '40') {
        // down arrow
            map.setSpeed(0)
        }
        else if ( e.keyCode == "39"){
        // right
            map.setRotationSpeed(0.7)
        }
        else if ( e.keyCode == "37"){
        // left
            map.setRotationSpeed(-0.7)
        }
    }


    function ckeckUp(e) {
    e = e || window.event;
    if (e.keyCode == '38') {
    // up
        
    }
    else if (e.keyCode == '40') {
    // down arrow
    }
    else if ( e.keyCode == "39"){
    // right
        map.setRotationSpeed(0.0)
        
    }
    else if ( e.keyCode == "37"){
    // left
		map.setRotationSpeed(0.0)
        
    }
    // 's' key
    else if ( e.keyCode == "83") {
        map.addShip (newShipId, startPosNewShip, startPosNewShip, 0, 'blue' )
        newShipId += 1
		jump = 20
    }
    // 'm' key
    else if ( e.keyCode == "77") {
        map.moveShip(newShipId-1, jump, jump, turn )
        jump += 10
        turn += 0.2
    }

    }
    </script>


}
